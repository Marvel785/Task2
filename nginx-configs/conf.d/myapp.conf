# Welcome page on port 85
server {
    listen 85;
    server_name localhost;

    location / {
        root /var/www/html;
        index index.html;
    }
}

# Images on port 89
server {
    listen 89;
    server_name localhost;

    location / {
        return 404;  # No regular content on this port
    }

    location /image/ {
        alias /var/www/html/images/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
